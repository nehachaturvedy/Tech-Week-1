<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link id="dark-theme-style" rel="stylesheet" href= "https://bootswatch.com/4/flatly/bootstrap.min.css"/>
    <title>Reading List</title>
    <style>
        .btn:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
  </head>
  <body>
    <a
        href="#"
        class="btn btn-lg ml-1 font-weight-bold"
        id="theme-toggler"
        onclick="toggleTheme()"
    ></a>
    <h1 class="display-5 text-center">ðŸ“š MyReadingList</h1>
    <div class="row m-1">
      <div class="container mt-4 col-md-6 col-xs-12">
        <form class="border rounded p-4" id="book-form">
          <!-- Title input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="title">Title</label>
            <input type="text" id="title" class="form-control" />
          </div>

          <!-- Author input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="author">Author</label>
            <input type="text" id="author" class="form-control" />
          </div>

          <!-- ISBN input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control" />
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn col-12 btn-primary">
            Add Book
          </button>
        </form>
        </div>
        <div class="container mt-4 col-md-6 col-xs-12">
          <table class="table table-striped" id="book-list">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
